<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:hhSlider="http://typo3.org/ns/HauerHeinrich/HhSlider/ViewHelpers"
    data-namespace-typo3-fluid="true">

<f:variable name="sliderContent">{item.record}</f:variable>
<f:if condition="{sliderContent}">
    <hhSlider:addAssetsData type="cssFile" file="{f:uri.resource(path:'Css/Backend/slider.min.css', extensionName:'hh_slider')}" />

    <div id="c{sliderContent.uid}" class="hh_slider" data-cType="{sliderContent.CType}">
        <be:link.editRecord uid="{sliderContent.uid}" table="tt_content">
            <h4>{sliderContent.header}</h4>
            <h5>{sliderContent.subheader}</h5>
        </be:link.editRecord>

        <details>
            <summary>Slider info</summary>
            <f:render partial="HhSlider/ContentElementOptions" arguments="{data: '{sliderContent}'}" />

            <f:render partial="HhSlider/SliderOptions" arguments="{data: '{sliderContent}'}" />

            <f:render partial="HhSlider/Content" arguments="{data: '{sliderContent}'}" />
        </details>
    </div>
</f:if>

</html>
